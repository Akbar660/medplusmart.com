<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,400;1,500&display=swap"
      rel="stylesheet"
    />


    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <!-- <script src="main.js"></script> -->

    <style>
      .cart-main-div{
        width: 60%;
        margin: 20px auto;
      }

      .cart-product-card{
        display: flex;
      }

      .cart-product-card >div{
        display: flex;
        flex-direction: column;
        border: 2px solid red;
      }

      .cart-product-card >div img{
        width: 100px;
        height: 100px;
      }
      .cart-product-card>div:last-child{
        display: flex;
        flex-direction:column;
        justify-content:baseline;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <!-- Nav bar starts here -->
    <div class="nav-bar" style="position: sticky;">
      <!-- Top nav bar starts here -->
      <div class="top-nav flex row" style="border: none;">
        <div class="left-div">
          <a href="home.html"
            ><div class="logo">MedPlus <span>Mart</span></div></a
          >
        </div>
        <div class="right-div flex row">
          <div style="display: flex;align-items: center;gap: 10px;">
            <span
              id="userNameSpan"
              style="
                font-size: 18px;
                display: flex;
                gap: 10px;
                align-items: center;
                cursor: pointer;
                font-weight: 400;
              "
              >Username</span><i style="font-size: 18px;" class="far fa-user-circle"></i
                >
          </div>
        </div>
      </div>

      <!-- Top nav bar ends here -->

      <!-- location nav bar starts here -->
      <div class="location-nav flex" style="box-shadow: rgba(8, 8, 8, 0.075) 0px 0.125rem 0.25rem;border-top: none;">
        <div class="left-location-div flex border">
          <span>
            <i class="fas fa-map-marker-alt"></i>
          </span>
          <div>
            <h3>6,56, Moosapet, Bhavaninagr...</h3>
            <h4>Home delivery and store pickup available</h4>
          </div>
          <button
            style="
              padding-inline: 10px;
              padding-block: 10px;
              font-weight: 400;
              margin-left: 30px;
              background-color: white;
              color: red;
              border: 1px solid #444;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            Change
          </button>
        </div>
        <p style="font-size: 16px; vertical-align: center;display: flex;align-items: center;">Shopping Cart & payment</p>
      </div>
    </div>
    <div style="border: 2px solid red;" class="cart-main-div">
      <div>
        <p>Shopping Cart</p>
        <div class="cart-product-card">
          <img src="https://static2.medplusmart.com/products/_6b32de_/FAST0098_T.jpg" alt="">
          <div>
            <span>FAST&UP VITALIZE EFFERVESCENT MULTIVITAMINS 20S TABLET ORANGE</span>
            <span>1 Unit(s) / pack |MRP/Pack  ₹ 390.00</span>
            <span>Total Price ₹ 370.50</span>
          </div>
          <div><button>Remove</button></div>
          
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="mainCaro.js"></script>
  <script src="main.js"></script> -->

  <script>
    var user = localStorage.getItem("user");
    console.log(user)
    document.getElementById("userNameSpan").textContent = user;
  </script>
</html>
