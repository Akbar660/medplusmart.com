<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="promotion.css">
    <title>Promotion Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Promotion section -->
    <div class="container-fluid">
        <!-- Promotion carousel start -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1500">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://static2.medplusmart.com/live/bannerImage/Mart/0036e89c7e5a2972f3061b54d182f722.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://static2.medplusmart.com/live/bannerImage/Mart/60343147c35ebd43bda28c383dad957e.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://static2.medplusmart.com/live/bannerImage/Mart/6c819bc37cfa2c512bc929db636c79d2.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://static2.medplusmart.com/live/bannerImage/Mart/362fcf14bcdb8e04a481cc1c29bc99ea.jpg"
                        class="d-block w-100" alt="...">
                </div>
            </div>
        </div>

        <!-- Promotion carousel end -->

        <!-- Promotion category start -->

        <div class="category-section">
            <ul class="category-list">
                <li class="active ls-item">
                    <a href="http://">
                        <i class="fas fa-angle-down"></i>
                        ALL
                    </a>
                </li>
                <li class="ls-item">
                    <a href="http://">
                        OTC & HEALTH NEEDS
                    </a>
                </li>
                <li class="ls-item">
                    <a href="http://">
                        PHARMACY
                    </a>
                </li>
                <li class="ls-item">
                    <a href="http://">
                        PERSONAL CARE
                    </a>
                </li>
                <li class="ls-item">
                    <a href="http://">
                        DIABETIC NEEDS
                    </a>
                </li>
                <li class="ls-item">
                    <a href="http://">
                        VITAMINS & SUPPLEMENTS
                    </a>
                </li>
                <li class="ls-item">
                    <a href="http://">
                        BABY NEEDS
                    </a>
                </li>
                <li class="ls-item">
                    <a href="http://">
                        HOUSEHOLD NEEDS
                    </a>
                </li>
                <li class="ls-item">
                    <a href="http://">
                        HEALTH & NUTRITION
                    </a>
                </li>
            </ul>
        </div>
        <!-- Promotion category end -->
    </div>
    <!-- Promotion section end -->

<div class="container-fluid">
    <div class="promotion-card-section">
        <a href="http://" class="promotion-card">
